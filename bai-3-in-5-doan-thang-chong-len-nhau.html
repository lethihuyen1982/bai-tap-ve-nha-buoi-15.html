<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In 5 doan thang chong len nhau</title>
</head>

<body>
    <script>
        let message = " "
        let count = 0
        let count2 = 0
        do {
            do {
                message += "*"
                count++
            } while (count < 10)
            count2++
            document.write(message)
            document.write("<br/>")
        } while (count2 < 4)
        document.write(message)



    </script>
</body>

</html>
