<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in ra 10 dau sao</title>
</head>

<body>
    <script>
        let message = "*"
        let count = 1
        do {
            message += "*"
            count++
        } while (count > 0 & count < 10)
        document.write(message)
    </script>
</body>

</html>
