<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cao = Number(prompt("ban muon chieu cao hinh chu nhat la bao nhieu?"))
        let rong = Number(prompt("chieu rong hinh chu nhat la bao nhieu?"))
        let message = " "
        let count = 0
        let count2 = 0
        do {
            message += "+"
            count++
        } while (count < cao)
        document.write(message)
        document.write("<br/>")
        while (count2 < rong) {
            count2++
            document.write(message)
            document.write("<br/>")
        }
    </script>
</body>

</html>
